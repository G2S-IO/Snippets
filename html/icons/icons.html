<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        .icons {
            display: block;
        }

        .icons a {
            display: flex;
            margin: 16px 0;
        }

        .icons.divider a {
            margin: 0;
            padding: 24px 0;
            border-bottom: 1px solid rgb(230, 230, 230);
        }

        .icons.divider.light a {
            margin: 0;
            padding: 24px 0;
            border-bottom: 1px solid gray;
        }

        .icons a span, .icons a div {
            margin: 0;
            flex: 1 2 100%;
            font-size: 16px;
            text-align: left;
            color: #333333;
            align-self: center;
        }

        .icons a[href]:hover span {
            color: #555555;
        }

        .icons.light a span {
            color: white;
        }

        .icons.light a[href]:hover span {
            color: rgb(212, 212, 212);
        }

        .icons a>span:first-child {
            flex: 1 1 50px;
            font-size: 26px;
            text-align: center;
            padding-right: 16px;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
        }
    </style>

</head>

<body>

    <div class="icons">
        <a href="#0">
            <span class="material-icons-round">phone</span>
            <span>01234 567 890</span>
        </a>
        <a href="#0">
            <span class="material-icons-round">phone_iphone</span>
            <span>+44 123 456 7890</span>
        </a>
        <a href="#0">
            <span class="material-icons-round">email</span>
            <span>you@youremail.com</span>
        </a>
        <a>
            <span class="material-icons-round">home</span>
            <span>Street Address, City, Town Postcode, Country</span>
        </a>
    </div>
    
    <div class="icons divider">
        <a href="#0">
            <span class="material-icons-round">phone</span>
            <div>
                <span><b>Phone</b></span>
                <span>01234 567 890</span>
            </div>
        </a>
        <a href="#0">
            <span class="material-icons-round">phone_iphone</span>
            <div>
                <span><b>Mobile</b></span>
                <span>(+44) 123 456 7890</span>
            </div>
        </a>
        <a href="#0">
            <span class="material-icons-round">email</span>
            <div>
                <span><b>Email</b></span>
                <span>you@youremail.com</span>
            </div>
        </a>
        <a>
            <span class="material-icons-round">home</span>
            <div>
                <span><b>Address</b></span>
                <span>Street Address, City, Town Postcode, Country</span>
            </div>
        </a>
    </div>

</body>

</html>
